<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: var(--tg-theme-bg-color, #1a1a1a);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--tg-theme-text-color, #ffffff);
        }
        
        .description {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .learn-more {
            color: var(--tg-theme-link-color, #007acc);
            text-decoration: none;
            font-size: 16px;
        }
        
        .learn-more:hover {
            text-decoration: underline;
        }
        
        .search-container {
            padding: 20px;
            background: var(--tg-theme-bg-color, #1a1a1a);
        }
        
        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border: none;
            border-radius: 10px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .search-box::placeholder {
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .search-box:focus {
            outline: none;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
        }
        
        .section {
            padding: 20px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #ffffff);
        }
        
        .create-button {
            display: flex;
            align-items: center;
            padding: 12px 0;
            background: none;
            border: none;
            color: var(--tg-theme-link-color, #007acc);
            font-size: 17px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        .create-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--tg-theme-link-color, #007acc);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .agent-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #2c2c2e);
        }
        
        .agent-item:last-child {
            border-bottom: none;
        }
        
        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-name {
            font-size: 17px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 2px;
        }
        
        .agent-handle {
            font-size: 15px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .chevron {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 16px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #1a1a1a);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #2c2c2e);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #ffffff);
        }
        
        .close-button {
            background: none;
            border: none;
            color: var(--tg-theme-link-color, #007acc);
            font-size: 16px;
            cursor: pointer;
            padding: 0;
        }
        
        .modal-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border: none;
            border-radius: 10px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .form-input:focus {
            outline: none;
            border: 1px solid var(--tg-theme-link-color, #007acc);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .username-prefix {
            display: flex;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .username-prefix-text {
            padding: 12px 16px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 16px;
            border-right: 1px solid var(--tg-theme-hint-color, #8e8e93);
        }
        
        .username-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
        }
        
        .username-input:focus {
            outline: none;
        }
        
        .username-help {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .create-bot-button {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #007acc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .create-bot-button:disabled {
            background: var(--tg-theme-hint-color, #8e8e93);
            cursor: not-allowed;
        }
        
        .camera-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border: none;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--tg-theme-hint-color, #8e8e93);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar">W</div>
        <h1 class="title">Workshop</h1>
        <div class="description">
            Workshop is the ultimate AI agent platform. Use it to create and manage your AI agents for various tasks.
        </div>
        <a href="#" class="learn-more" onclick="showLearnMore()">Learn more ‚Ä∫</a>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="üîç Search" id="search-input">
    </div>
    
    <div class="section">
        <h2 class="section-title">My Agents</h2>
        
        <button class="create-button" onclick="createNewAgent()">
            <div class="create-icon">+</div>
            Create a New Agent
        </button>
        
        <div id="loading-state" style="display: flex; justify-content: center; align-items: center; padding: 40px; color: var(--tg-theme-hint-color, #8e8e93);">
            Âä†ËΩΩ‰∏≠...
        </div>
        
        <div id="agents-container"></div>
    </div>

    <!-- New Bot Modal -->
    <div id="new-bot-modal" class="modal">
        <div class="modal-header">
            <h2 class="modal-title">New bot</h2>
            <button class="close-button" onclick="closeNewBotModal()">Cancel</button>
        </div>
        <div class="modal-content">
            <p style="color: var(--tg-theme-hint-color, #8e8e93); margin-bottom: 30px; text-align: center;">
                Enter your bot token to create a new bot.
            </p>
            
            <form id="new-bot-form">
                <div class="form-group">
                    <label class="form-label" for="bot-token">Bot Token</label>
                    <input type="text" id="bot-token" class="form-input" placeholder="1234567890:ABCDefGhIjkLmNoPQRstuVWxyZ" required>
                    <div class="username-help">
                        Get your bot token from @BotFather on Telegram.
                    </div>
                </div>
                
                <button type="submit" class="create-bot-button" id="create-bot-submit">
                    Create Bot
                </button>
            </form>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñ Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Â±ïÂºÄÂà∞ÂçäÂ±èÈ´òÂ∫¶
        tg.expand();
        
        // ËÆæÁΩÆ‰∏ªÊåâÈíÆÔºàÈöêËóèÔºåÂõ†‰∏∫Êàë‰ª¨‰ΩøÁî®Ëá™ÂÆö‰πâÊåâÈíÆÔºâ
        tg.MainButton.hide();
        
        // Â≠òÂÇ®ÂΩìÂâçÁöÑbotsÊï∞ÊçÆ
        let currentBots = [];
        
        // Ëé∑ÂèñbotÂàóË°®ÁöÑAPIÂáΩÊï∞
        async function fetchBotList() {
            try {
                const response = await fetch('https://api.myshell.fun/v1/tg2app/miniapp/get_bot_list', {
                    method: 'POST',
                    headers: {
                        'myshell-service-name': 'organics-api',
                        'Accept-Language': 'zh',
                        'Sec-Ch-Ua-Mobile': '?1',
                        'X-Telegram-Init-Data': tg.initData || '',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.bots || [];
            } catch (error) {
                console.error('Failed to fetch bot list:', error);
                return [];
            }
        }
        
        // Ê∏≤ÊüìbotÂàóË°®
        function renderBotList(bots) {
            const container = document.getElementById('agents-container');
            const loadingState = document.getElementById('loading-state');
            
            // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
            loadingState.style.display = 'none';
            
            // Ê∏ÖÁ©∫ÂÆπÂô®
            container.innerHTML = '';
            
            if (bots.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--tg-theme-hint-color, #8e8e93);">ÊöÇÊó†Êô∫ËÉΩ‰Ωì</div>';
                return;
            }
            
            bots.forEach((bot, index) => {
                const agentItem = document.createElement('div');
                agentItem.className = 'agent-item';
                agentItem.onclick = () => openAgent(bot.id);
                
                // ÁîüÊàêÂ§¥ÂÉèËÉåÊôØËâ≤
                const colors = ['#5856d6', '#ff9500', '#32d74b', '#007acc', '#ff2d92', '#5ac8fa'];
                const backgroundColor = colors[index % colors.length];
                
                // Ëé∑ÂèñÂêçÁß∞È¶ñÂ≠óÊØç
                const firstLetter = bot.name ? bot.name.charAt(0).toUpperCase() : 'B';
                
                agentItem.innerHTML = `
                    <div class="agent-avatar" style="background: ${backgroundColor};">${firstLetter}</div>
                    <div class="agent-info">
                        <div class="agent-name">${bot.name}</div>
                        <div class="agent-handle">@${bot.name.toLowerCase().replace(/\s+/g, '_')}_agent</div>
                    </div>
                    <div class="chevron">‚Ä∫</div>
                    ${bot.selected ? '<div style="color: var(--tg-theme-link-color, #007acc); margin-left: 8px;">‚úì</div>' : ''}
                `;
                
                container.appendChild(agentItem);
            });
        }
        
        // ÂàùÂßãÂåñÂä†ËΩΩbotÂàóË°®
        async function initializeBotList() {
            const bots = await fetchBotList();
            currentBots = bots;
            renderBotList(bots);
        }
        
        // Learn more ÂäüËÉΩ
        function showLearnMore() {
            tg.showAlert("Workshop ÊòØ‰∏Ä‰∏™Âº∫Â§ßÁöÑ AI Êô∫ËÉΩ‰ΩìÂπ≥Âè∞ÔºåÂ∏ÆÂä©ÊÇ®ÂàõÂª∫ÂíåÁÆ°ÁêÜÂêÑÁßç‰ªªÂä°ÁöÑ AI Âä©Êâã„ÄÇ");
        }
        
        // ÂàõÂª∫Êñ∞Êô∫ËÉΩ‰Ωì
        function createNewAgent() {
            document.getElementById('new-bot-modal').style.display = 'flex';
        }
        
        // ÂÖ≥Èó≠Êñ∞Âª∫botÊ®°ÊÄÅÊ°Ü
        function closeNewBotModal() {
            document.getElementById('new-bot-modal').style.display = 'none';
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('new-bot-form').reset();
        }
        
        // Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
        function getUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                return {
                    tg_user_id: user.id,
                    first_name: user.first_name || '',
                    last_name: user.last_name || '',
                    username: user.username || ''
                };
            }
            return null;
        }
        
        // ËÆæÁΩÆbot tokenÁöÑAPIË∞ÉÁî®
        async function setBotToken(botToken) {
            const userInfo = getUserInfo();
            if (!userInfo) {
                throw new Error('Êó†Ê≥ïËé∑ÂèñÁî®Êà∑‰ø°ÊÅØ');
            }
            
            const requestData = {
                ...userInfo,
                bot_token: botToken
            };
            
            try {
                const response = await fetch('https://api.myshell.fun/v1/tg2app/miniapp/set_bot_token', {
                    method: 'POST',
                    headers: {
                        'myshell-service-name': 'organics-api',
                        'Accept-Language': 'zh',
                        'Sec-Ch-Ua-Mobile': '?1',
                        'X-Telegram-Init-Data': tg.initData || '',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to set bot token:', error);
                throw error;
            }
        }
        
        // Â§ÑÁêÜË°®ÂçïÊèê‰∫§
        document.getElementById('new-bot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const botToken = document.getElementById('bot-token').value.trim();
            
            if (!botToken) {
                tg.showAlert("ËØ∑ËæìÂÖ•Bot Token");
                return;
            }
            
            // È™åËØÅbot tokenÊ†ºÂºè
            const tokenPattern = /^\d+:[A-Za-z0-9_-]{35}$/;
            if (!tokenPattern.test(botToken)) {
                tg.showAlert("Bot Token Ê†ºÂºè‰∏çÊ≠£Á°Æ");
                return;
            }
            
            // Á¶ÅÁî®Êèê‰∫§ÊåâÈíÆ
            const submitButton = document.getElementById('create-bot-submit');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'ÂàõÂª∫‰∏≠...';
            
            try {
                await setBotToken(botToken);
                tg.showAlert("Bot ÂàõÂª∫ÊàêÂäüÔºÅ");
                closeNewBotModal();
                // ÈáçÊñ∞Âä†ËΩΩbotÂàóË°®
                initializeBotList();
            } catch (error) {
                tg.showAlert(`ÂàõÂª∫Â§±Ë¥•: ${error.message}`);
            } finally {
                // ÊÅ¢Â§çÊèê‰∫§ÊåâÈíÆ
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
        
        // ÊâìÂºÄÊô∫ËÉΩ‰Ωì
        function openAgent(agentId) {
            tg.showAlert(`Ê≠£Âú®ÊâìÂºÄÊô∫ËÉΩ‰Ωì: ${agentId}`);
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBots = currentBots.filter(bot => {
                const name = bot.name.toLowerCase();
                const handle = `@${bot.name.toLowerCase().replace(/\s+/g, '_')}_agent`;
                return name.includes(searchTerm) || handle.includes(searchTerm);
            });
            
            renderBotList(filteredBots);
        });
        
        // ÂáÜÂ§áÂ∞±Áª™Êó∂ÈÄöÁü• Telegram
        tg.ready();
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        initializeBotList();
        
        // ÁõëÂê¨‰∏ªÈ¢òÂèòÂåñ
        tg.onEvent('themeChanged', function() {
            console.log('‰∏ªÈ¢òÂ∑≤Êõ¥Êîπ');
        });
        
        // ÁõëÂê¨ËßÜÂè£ÂèòÂåñ
        tg.onEvent('viewportChanged', function() {
            console.log('ËßÜÂè£Â∑≤Êõ¥Êîπ, È´òÂ∫¶:', tg.viewportHeight);
        });
    </script>
</body>
</html>
